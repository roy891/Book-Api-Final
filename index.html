<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-gray">
    
    <h1 class="text-center text-info my-5">FIND YOUR BOOK</h1>
    <!-- book search -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="TYPE BOOK NAME" aria-label="TYPE BOOK NAME" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="search-btn" onclick="searchBook()">SEARCH</button>
      </div>

      <!-- spinner -->
    <div class="text-center">
      <img src="img/loading.gif" alt="loading image">
    </div>

      <!-- data not found -->
      <h2 id="error" class="text-center text-danger"> </h2>
      
      <!-- book search result -->
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 w-90 mx-auto mt-5">
        
        
      </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
